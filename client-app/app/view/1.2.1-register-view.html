<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div class="cm-fill">
        <form action="#" class="form-signin" style="max-width: 20em; margin: auto">
            <h2 class="form-signin-heading">Register:</h2>

            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" class="cm-username form-control" placeholder="Username" required autofocus>

            <label for="nickname" class="sr-only">Nickname</label>
            <input type="text" id="nickname" class="cm-nickname form-control" placeholder="Nickname" required>

            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" class="cm-password form-control" placeholder="Password" required>

            <button class="cm-submit btn btn-lg btn-primary btn-block">Register</button>
        </form>
    </div>
</body>

</html>
